entities:
- file: https://raw.githubusercontent.com/jpatokal/openflights/master/data/airports.dat
  fields: AirportID, Name, City, Country, IATA, ICAO, Latitude, Longitude, Altitude, Timezone, DST, Tz, Type, Source
  keys: AirportID
  indexes:
  - name: country
    type: set
    keys: Country
  - name: location
    type: geo
    latitude: Latitude
    longitude: Longitude
- file: https://raw.githubusercontent.com/jpatokal/openflights/master/data/airlines.dat
  fields: AirlineID, Name, Alias, IATA, ICAO, Callsign, Country, Active
  keys: AirlineID
  indexes:
  - name: country
    type: set
    keys: Country
- file: https://raw.githubusercontent.com/jpatokal/openflights/master/data/routes.dat
  fields: Airline, AirlineID, SourceAirport, SourceAirportID, DestinationAirport, DestinationAirportID, Codeshare, Stops, Equipment
  keys: Airline, SourceAirport, DestinationAirport
  indexes:
  - name: equipment
    type: set
    keys: Equipment
- file: https://raw.githubusercontent.com/jpatokal/openflights/master/data/planes.dat
  fields: Name, IATA, ICAO
  keys: IATA, ICAO