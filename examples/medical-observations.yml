entities:
- name: observations
  keys: id
  generator:
    id: number.randomNumber
    patientId: idNumber.ssnValid
    patientFirstName: name.firstName
    patientLastName: name.lastName
    address: address.fullAddress
    deviceId: number.digits(2)
    date: date.past(90,T(java.util.concurrent.TimeUnit).DAYS)
    notes: shakespeare.asYouLikeItQuote
  indexes:
  - name: observations
    type: search
    drop: true
    schema:
      patientFirstName:
        type: text
      patientLastName:
        type: text
      notes:
        type: text
      deviceId: 
        type: numeric
        sortable: true