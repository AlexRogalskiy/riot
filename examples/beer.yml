name: beer
file:
  path: https://raw.githubusercontent.com/nickhould/craft-beers-dataset/master/data/processed/beers.csv
  delimited:
    header: true
    included-fields: [1,2,3,4,5,6,7]
redis:
- search:
    keyspace: beer
    keys: id
    drop: true
    schema:
    - name: id
      sortable: true
    - name: name
      sortable: true
    - name: style
      sortable: true
    - name: abv
      sortable: true
      type: numeric
    - name: ounces
      type: numeric
      sortable: true
- set:
    keyspace: beerStyles
    fields: style
- set:
    keyspace: abvs
    fields: abv    