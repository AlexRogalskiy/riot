max-item-count: -1
generator:
  fields:
    abv: "#c.srandmember('abvs')"
redis:
- aggregate:
    keyspace: beer
    query: '*'
    operations:
    - group:
        properties: style
        reducers:
        - avg:
            as: abv
            property: abv
    - sort:
        properties:
          abv: desc