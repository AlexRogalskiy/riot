flows:
- file:
    path: '/Users/jruaux/ReDocuments/Customers/Roth Staffing/Shared/jobs.csv'
    type: delimited
    delimited:
      header: true
  writers:
  - redis:
      keyspace: job
      keys: JobID
  - redis:
      keyspace: jobIdx
      keys: JobID
      search:
        schema:
        - name: JobTitle
          sortable: true
        - name: CompanyName
        - name: CompanyCity
          sortable: true
        - name: CompanyState
          sortable: true
        - name: JobCity
          sortable: true
        - name: JobState
          sortable: true
        - name: JobCountry
          sortable: true
        - name: SalaryInfo
        - name: JobType
        - name: JobLevel
        - name: PostDate
        - name: JobID
        - name: ReferenceID
        - name: Description
        - name: JobRequirements
        - name: JobIndustry
        - name: CompanyIndustry