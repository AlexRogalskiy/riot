max-item-count: 1000
entities:
  rockBands:
    type: nil  
    generator:
      fields:
        name: rockBand.name
    indexes:
      rockBands:
        type: suggestion
        suggestion: name
  beers:
    type: nil  
    generator:
      fields:
        name: beer.name
        style: beer.style
        hop: beer.hop
    indexes:
      beerNames:
        type: suggestion
        suggestion: name
      beerStyles:
        type: suggestion
        suggestion: style
      beerHops:
        type: suggestion
        suggestion: hop
  chuckNorris:
    generator:
      fields:
        fact: chuckNorris.fact
    indexes:
      chuckNorrisFacts:
        type: search
        drop: true
        schema:
          fact:
            type: text
