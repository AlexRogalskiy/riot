max-item-count: 1000
entities:
- name: rockBands
  type: nil  
  generator:
    name: rockBand.name
  indexes:
  - name: rockBands
    type: suggestion
    suggestion: name
- name: beers
  type: nil  
  generator:
    name: beer.name
    style: beer.style
    hop: beer.hop
  indexes:
  - name: beerNames
    type: suggestion
    suggestion: name
  - name: beerStyles
    type: suggestion
    suggestion: style
  - name: beerHops
    type: suggestion
    suggestion: hop
- name: chuckNorris
  generator:
    fact: chuckNorris.fact
  indexes:
  - name: chuckNorrisFacts
    type: search
    drop: true
    schema:
      fact:
        type: text
