flows:
- generator:
    fields:
      name: rockBand.name
  writers:
  - redis:
      keyspace: rockBands
      suggest:
        field: name
- generator:
    fields:
      name: beer.name
      style: beer.style
      hop: beer.hop
  writers:
  - redis:
      keyspace: beers
      suggest:
        field: name
  - redis:
      keyspace: beerStyles
      suggest:
        field: style
  - redis:
      keyspace: beerHops
      suggest:
        field: hop
- generator:
    fields:
      fact: chuckNorris.fact
  writers:
  - redis:
      keyspace: chuckNorrisFactsIdx
      keys: fact
      search:
        drop: true
        schema:
        - name: fact
          type: text