concurrent: true
entities:
- name: stock
  max-item-count: -1
  max-threads: 4
  generator:
    node: redis.randomMember("nodes")
    sku: redis.randomMember("skus")
    delta: number.numberBetween(1L,50L)
  keys: node, sku
  command:
    type: hincrby
    source-field: delta
    target-field: onhand