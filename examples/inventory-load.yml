concurrent: false
entities:
- name: node
  file: /Users/jruaux/ReDocuments/Customers/Gap ICM/GapLogInventoryForPOC/DC_Stores.csv
  file-config:
    header: true
  keys: DC_ID
  indexes:
  - name: nodes
    type: set
  - name: market
    type: set
    keys: GID_MKT_CD
    fields: DC_ID
- name: node
  file: /Users/jruaux/ReDocuments/Customers/Gap ICM/GapLogInventoryForPOC/DC_GEOADDR.csv
  file-config:
    header: true
  keys: DC_ID
  indexes:
  - name: nodegeo
    type: geo
    latitude: LATITUDE
    longitude: LONGITUDE
- name: stock
  max-item-count: 71360000
  generator:
    node: redis.randomMember("nodes")
    sku: sequence.next("sku",20000,"%09d")
    brand: number.digits(1)
    onhand: number.randomNumber(2, false)
    hold: number.randomNumber(2, false)
    reserved: number.randomNumber(2, false)
    allocated: number.randomNumber(2, false)
    backordered: number.randomNumber(2, false)
    excluded: number.randomNumber(2, false)
  keys: node, sku
  indexes:
  - name: skus
    type: set
    keys: node
    fields: sku
  - name: skus
    type: set
    fields: sku    
- name: node
  max-item-count: 3568
  keys: DC_ID
  generator:
    DC_ID: redis.nextMember("nodes")
    giftwrap: bool.bool
    nextday: bool.bool
    pobox: bool.bool
  indexes:
  - name: nodes:giftwrap
    type: set
    keys: giftwrap
    fields: DC_ID
  - name: nodes:nextday
    type: set
    keys: nextday
    fields: DC_ID
  - name: nodes:pobox
    type: set
    keys: pobox
    fields: DC_ID