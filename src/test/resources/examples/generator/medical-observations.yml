generator:
  max: 1000
  fields:
  - name: id
    expression: index
  - name: patientId
    expression: idNumber.ssnValid
  - name: patientFirstName
    expression: name.firstName
  - name: patientLastName
    expression: name.lastName
  - name: address
    expression: address.fullAddress
  - name: deviceId
    expression: number.digits(2)
  - name: date
    expression: date.past(90,T(java.util.concurrent.TimeUnit).DAYS)
  - name: notes
    expression: shakespeare.asYouLikeItQuote
index: observations
keys: id
drop: true
schema:
- name: patientFirstName
- name: patientLastName
- name: notes
- name: deviceId
  type: numeric
  sortable: true