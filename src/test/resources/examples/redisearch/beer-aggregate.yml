chunk-size: 1
sleep: 1000
generator:
  max: 1000
  fields:
  - name: abv
    expression: "#c.srandmember('abvs')"
redisearch:
  command: aggregate
  index: beer
  query: '*'
  operations:
  - group:
      properties: style
      reducers:
      - avg:
          as: abv
          property: abv
  - sort:
      properties:
        abv: desc